<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Eventos</title>
    <!-- Informa ao navegador que o site é otimizado para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importação da Fonte de Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Importação do arquivo CSS do Materialize -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Importação do arquivo CSS personalizado -->
    <link rel="stylesheet" href="style/styles.css"/>
</head>
<body>
<header>
    <!-- Barra de navegação -->
    <nav class="menu">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Lista de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <!-- Link para cadastrar um evento -->
                    <a href="/cadastrarEvento" class="waves-effect waves-light btn">
                      <i class="material-icons left">add_circle_outline</i>Cadastrar evento</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Tabela de eventos -->
<table class="listaEventos">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventos}">
        <td>
            <!-- Link para os detalhes do evento -->
            <a id="btn" th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
                <span th:text="${evento.nome}"></span>
            </a>
        </td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
        <td>
            <!-- Botão para deletar o evento -->
            <a class="btn btn-primary" type="submit"
               th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!-- Importação do jQuery e do arquivo JavaScript do Materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
