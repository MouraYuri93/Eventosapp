<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Eventos</title>
    <!-- Informa ao navegador que o site é otimizado para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importação da Fonte de Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Importação do arquivo CSS do Materialize -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Importação do arquivo CSS personalizado -->
    <link rel="stylesheet" href="style/styles.css"/>
</head>
<body>
<header>
    <!-- Barra de navegação -->
    <nav class="menu">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Cadastro de Eventos:</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <!-- Link para a lista de eventos -->
                    <a href="/eventos" class="waves-effect waves-light btn">
                        <i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Inclusão da mensagem de validação -->
<th:block th:include="mensagemValidacao"></th:block>
<!-- Formulário para cadastrar um evento -->
<div class="formEvento">
    <form class="container" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" class="form-control" required>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
</div>
</div>
<!-- Importação do jQuery e do arquivo JavaScript do Materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="materialize/js/script.js"></script>
</body>
</html>
