<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Eventos</title>
    <!-- Informa ao navegador que o site é otimizado para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importação da Fonte de Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #DCEBE6;
    }

    /* Estilos para o cabeçalho */
    header {
      background-color: #2F4F4F;
      color: #fff;
      padding: 10px;
    }

    .menu {
      position: flex;
      top: 10px;
      padding: 10px
      width: 100%;
      background-color: #2F4F4F;
    }

    nav.menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav.menu .brand-logo {
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    /* Estilos para o formulário de edição do evento */
    .formEditarConvidado {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .formEditarConvidado .input-field {
      margin-bottom: 20px;
    }

    .formEditarConvidado label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .formEditarConvidado input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .formEditarConvidado button[type="submit"] {
      background-color: #085F63;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .formEditarConvidado button[type="submit"]:hover {
      background-color: #2F4F4F;
    }

    /* Estilos para a página inteira */
    html,
    body {
      height: 100%;
    }

    /* Estilos para o conteúdo */
    .content {
      padding: 20px;
    }

    /* Estilos para a barra de navegação */
    .nav-wrapper {
      padding: 0 20px;
    }
    </style>

</head>
<body>

<header>
    <nav class="menu">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
        </div>
    </nav>
</header>

<div class="formEditarConvidado">
    <form method="post" th:object="${convidado}">
        <input type="hidden" th:field="*{evento.codigo}" />
        <div class="input-field">
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nomeConvidado}" />
        </div>
        <div class="input-field">
            <label for="cpf">CPF:</label>
            <input type="text" th:field="*{cpf}" />
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
</div>

<!-- Importação do jQuery e do arquivo JavaScript do Materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
