<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <!-- Importação da Fonte de Ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Importação do arquivo CSS do Materialize -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Informa ao navegador que o site é otimizado para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importação do arquivo CSS personalizado -->
    <link rel="stylesheet" href="style/styles.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<header>
    <nav class="menu">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
        </div>
    </nav>
</header>

<div class="formEditarEvento">
    <form th:action="@{/evento/editarEvento}" th:object="${evento}" method="post">
        <input type="hidden" th:field="*{codigo}" />
        <div class="input-field">
            <input type="text" id="nome" th:field="*{nome}" />
            <label for="nome">Nome</label>
        </div>
        <div class="input-field">
            <input type="text" id="local" th:field="*{local}" />
            <label for="local">Local</label>
        </div>
        <div class="input-field">
            <input type="text" id="data" th:field="*{data}" />
            <label for="data">Data</label>
        </div>
        <div class="input-field">
            <input type="text" id="horario" th:field="*{horario}" />
            <label for="horario">Horário</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Atualizar</button>
    </form>
</div>

<!-- Importação do jQuery e do arquivo JavaScript do Materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
